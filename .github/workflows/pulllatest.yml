name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: pull code from subrepo
      run: |
        git remote add subrepo https://github.com/Gau02/subrepo.git 
        git subtree pull --squash --prefix=subrepo/ subrepo master -m "Updates"
